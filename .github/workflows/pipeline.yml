name: Tourism Project Pipeline

on:
  push:
    branches:
      - main  # Automatically triggers on push to the main branch

jobs:

  register-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install Dependencies
        run: pip install -r tourism_project/requirements.txt
      
      - name: Upload Dataset to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "✓ Dataset registration step (upload tourism.csv to HF)"
          python tourism_project/model_building/data_register.py

  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install Dependencies
        run: pip install -r tourism_project/requirements.txt
      
      - name: Run Data Preparation & EDA
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "✓ Running data preparation (cleaning, splitting, uploading to HF)"
          python tourism-mlops/model_building/eda_and_prep.py


  model-training:
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install Dependencies
        run: pip install -r tourism_project/requirements.txt
      
      - name: Start MLflow Server
        run: |
          nohup mlflow ui --host 0.0.0.0 --port 5000 &
          sleep 10
      
      - name: Model Building, Training & Registration
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "✓ Training RandomForest & XGBoost models with hyperparameter tuning"
          echo "✓ Logging experiments to MLflow"
          echo "✓ Uploading best model to HF Model Hub"
          python tourism_project/model_building/train.py


  deploy-hosting:
    runs-on: ubuntu-latest
    needs: [model-training, data-prep, register-dataset]
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install Dependencies
        run: pip install -r tourism_project/requirements.txt
      
      - name: Push Deployment Files to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "✓ Deploying Streamlit app to HF Space"
          python tourism_project/hosting/hosting.py
